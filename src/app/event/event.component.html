<div class="row custom-container">
    <div class="col-sm-12">
        <!-- Add Event Button -->
        <button class="btn btn-primary mb-3 primary-btn" (click)="toggleForm()">
            <i class="fa fa-plus"></i> Add Event
        </button>
        
        <!-- Form for Adding/Editing Event -->
        <div *ngIf="showForm" class="card p-3 mb-3">
            <h5 class="heading">{{ newEvent.event_id ? 'Edit Event' : 'Add New Event' }}</h5>
            <form (submit)="saveEvent()">
                <div class="mb-3">
                    <label for="event_name" class="form-label">Event Name</label>
                    <input type="text" id="event_name" name="event_name" [(ngModel)]="newEvent.event_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" [(ngModel)]="newEvent.description" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="hall" class="form-label">Hall</label>
                    <select id="hall" name="hall_id" [(ngModel)]="newEvent.hall_id" class="form-control" required>
                        <option *ngFor="let hall of halls" [value]="hall.hall_id">{{ hall.hall_name }}</option>
                    </select>
                </div>
                <div class="primary-div">
                    <button type="submit" class="btn btn-success">{{ newEvent.event_id ? 'Update Event' : 'Save Event' }}</button>
                    <button type="button" class="btn btn-secondary ms-2" (click)="toggleForm()">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Table of Events -->
        <div class="card-table">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-center table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>ID</th>
                                <th>Event Name</th>
                                <th>Description</th>
                                <th>Hall</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let event of events; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ event.event_name }}</td>
                                <td>{{ event.description }}</td>
                                <td>{{ event.hall_name }}</td>
                                <td class="align-items-center">
                                    <a class="btn btn-primary me-2" (click)="editEvent(event)">
                                        Edit
                                    </a>
                                    <a class="btn btn-danger me-2" (click)="deleteEvent(event.event_id)">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
