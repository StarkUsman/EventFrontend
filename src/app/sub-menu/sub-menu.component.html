<div class="row custom-container">
    <div class="col-sm-12">
        <button class="btn btn-primary mb-3 primary-btn" (click)="addMenuItem()">
            <i class="fa fa-plus"></i> Add Menu Item
        </button>
  
        <div class="card-table">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-center table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>ID</th>
                                <th>Item Name</th>
                                <th>Item Name (Urdu)</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let menuItem of menuItems index as i">
                                <td>{{ i+1 }}</td>
  
                                <!-- Editable Fields -->
                                <td>
                                    <input *ngIf="editingMenuItemId === menuItem.menu_item_id || menuItem === newMenuItem"
                                          type="text" [(ngModel)]="menuItem.item_name" class="form-control">
                                    <span *ngIf="editingMenuItemId !== menuItem.menu_item_id && menuItem !== newMenuItem">
                                        {{ menuItem.item_name }}
                                    </span>
                                </td>
                                <td>
                                    <input *ngIf="editingMenuItemId === menuItem.menu_item_id || menuItem === newMenuItem"
                                          type="text" [(ngModel)]="menuItem.item_name_urdu" class="form-control">
                                    <span *ngIf="editingMenuItemId !== menuItem.menu_item_id && menuItem !== newMenuItem">
                                        {{ menuItem.item_name_urdu }}
                                    </span>
                                </td>
                                <td>
                                    <input *ngIf="editingMenuItemId === menuItem.menu_item_id || menuItem === newMenuItem"
                                          type="text" [(ngModel)]="menuItem.description" class="form-control">
                                    <span *ngIf="editingMenuItemId !== menuItem.menu_item_id && menuItem !== newMenuItem">
                                        {{ menuItem.description }}
                                    </span>
                                </td>
                                <td>
                                    <input *ngIf="editingMenuItemId === menuItem.menu_item_id || menuItem === newMenuItem"
                                          type="number" [(ngModel)]="menuItem.price" class="form-control">
                                    <span *ngIf="editingMenuItemId !== menuItem.menu_item_id && menuItem !== newMenuItem">
                                        {{ menuItem.price }}
                                    </span>
                                </td>
                                <td>
                                    <input *ngIf="editingMenuItemId === menuItem.menu_item_id || menuItem === newMenuItem"
                                          type="text" [(ngModel)]="menuItem.category" class="form-control">
                                    <span *ngIf="editingMenuItemId !== menuItem.menu_item_id && menuItem !== newMenuItem">
                                        {{ menuItem.category }}
                                    </span>
                                </td>
  
                                <!-- Actions -->
                                <td class="align-items-center">
                                    <button *ngIf="editingMenuItemId === menuItem.menu_item_id || menuItem === newMenuItem"
                                            class="btn btn-success me-2" (click)="saveMenuItem(menuItem)">
                                        <i class="fa fa-check"></i> Save
                                    </button>
                                    <button *ngIf="editingMenuItemId === menuItem.menu_item_id || menuItem === newMenuItem"
                                            class="btn btn-secondary me-2" (click)="cancelEditMenuItem(menuItem)">
                                        <i class="fa fa-times"></i> Cancel
                                    </button>
                                    <button *ngIf="editingMenuItemId !== menuItem.menu_item_id && menuItem !== newMenuItem"
                                            class="btn btn-primary me-2" (click)="editMenuItem(menuItem)">
                                        <i class="fa fa-pencil-alt"></i> Edit
                                    </button>
                                    <button *ngIf="editingMenuItemId !== menuItem.menu_item_id && menuItem !== newMenuItem"
                                            class="btn btn-danger me-2" (click)="deleteMenuItem(menuItem.menu_item_id)">
                                        <i class="fa fa-trash-alt"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
