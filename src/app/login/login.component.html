<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
        
            <img class="img-fluid logo-dark mb-2 logo-color" src="logo.png" alt="Logo">
            <img class="img-fluid logo-light mb-2" src="logo.png" alt="Logo">
            <div class="loginbox">
                
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our dashboard</p>
                        
                        <form>
                            <div class="input-block mb-3">
                                <label class="form-control-label">Username</label>
                                <input type="text" class="form-control" [(ngModel)]="username" placeholder="Username" required name="username">
                            </div>
                            <div class="input-block mb-3">
                                <label class="form-control-label">Password</label>
                                <div class="pass-group">
                                    <input type="password" class="form-control pass-input" [(ngModel)]="password" placeholder="Password" required name="password">
                                    <!-- <span class="fas fa-eye toggle-password"></span> -->
                                </div>
                            </div>
                            <div class="input-block mb-3">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-check custom-checkbox">
                                            <input type="checkbox" class="form-check-input" id="cb1">
                                            <label class="" for="cb1">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-6 text-end">
                                        <a class="forgot-link" href="forgot-password.html">Forgot Password ?</a>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-lg  btn-primary w-100" (click)="onLogin()">Login</button>
                            <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
